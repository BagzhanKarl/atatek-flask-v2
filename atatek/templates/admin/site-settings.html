{% extends 'admin/base.html' %}

{% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.1/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
{% endblock %}

{% block content %}
    <header class="bg-white" style="position: sticky; top: 20px; left: 0; z-index: 2000">
        <h3>{{page.title}}</h3>
        
        <hr>
    </header>
    <div class="card mt-4">
        <div class="card-body">
            <form action="" class="form" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="">Описание сайта</label>
                    <textarea cols="30" name="description" rows="3" class="form-control"></textarea>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="">Логотип сайта</label>
                            <input type="file" name="logosite" class="form-control">
                            <div class="form-text">50px x 50px</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="">Постер сайта</label>
                            <input type="file" name="postersite" class="form-control">
                            <div class="form-text">1456px x 342px</div>
                        </div>
                    </div>
                </div>
                <div class="text-end">
                    <button class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@5.1.0/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.1/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
{% endblock %}
