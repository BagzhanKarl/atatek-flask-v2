<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Кіру || ATATEK</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='images/1.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.1/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <style>
        .iti.iti--allow-dropdown {
            width: 100% !important;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row align-items-center atatek">
        <div class="col-md-6 col-sm-6 d-none d-md-block">
            <img src="{{ url_for('static', filename='/images/image 1.png') }}" alt="">
        </div>
        <div class="col-md-4 col-sm-6">
            <form method="POST">
                <div class="brand">
                    <img src="{{ url_for('static', filename='images/logo-text.png') }}" width="200" alt="">
                </div>
                <div class="page-header">
                    Тіркелу
                </div>
                {% if errorText %}
                <div class="mb-3">
                    <div class="alert alert-danger">{{ errorText }}</div>
                </div>
                {% endif %}
                <div class="mb-4">
                    <select class="selectpicker form-control" id="select-site" name="page"  data-live-search="true">
                        {% block optionsites %}
                            {% for page in pages %}
                                <option data-tokens="{{page.search}}" value="{{ page.id }}">{{ page.title }}</option>
                            {% endfor %}
                        {% endblock %}
                    </select>

                </div>

                <div class="mb-5">
                    <button class="btn btn-primary w-100 bold">Аяқтау</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="loader" style="display: none">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@5.1.0/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.1/dist/js/bootstrap-select.min.js"></script>
<script>
$(document).ready(function() {
    $('.select2').select2();
    $('#select-site').selectpicker();
});

</script>
</body>
</html>
